<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="stzle.css">
</head>
<body>
    <div class="container">
        <div class="window w1"></div>
        <div class="window w2"></div>
        <div class="window w3"></div>
        <div class="window w4"></div>
        <div class="window w5"></div>
        <div class="window w6"></div>
        <div class="window w7"></div>
        <div class="window w8"></div>
        <div class="window w9"></div>
    </div>

    <div class="tableResults">
        <div class="game">Game:</div>
        <div class="X"><i class="fas fa-times"></i></div>
        <div class="D"><i class="fas fa-grip-lines"></i></div>
        <div class="O"><i class="far fa-circle"></i></div>
        <div class="result">RESULT</div>
        <div class="resultX">0</div>
        <div class="resultD">0</div>
        <div class="resultO">0</div>
    </div>

    <div class="gameOptions">
     
        <button class='single'>Single Player</button>
        <button class='multi'>Multiplayer</button>
    </div>

    <div class="win"><p>WYGRAŁEŚ!!!</p>
    <button><p>Kontynuuj</p></button>
    </div>
    <script src="main.js"></script>
</body>
</html>
